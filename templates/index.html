<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">ðŸŒ¿ Leaf Disease Detection</h1>
        <p class="lead">Upload an image of a leaf to check if it's Healthy, Powdery, or Rust.</p>
        
        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Predict</button>
        </form>

        <!-- Prediction Result -->
        <div id="result" class="mt-4">
            <h2>Prediction: <span id="predictionResult" class="text-primary"></span></h2>
            <p>Confidence: <span id="confidenceResult" class="text-secondary"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
